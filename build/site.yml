  #  branches: [add-docs]
  #  start_path: docs
  #- url: https://github.com/LiskHQ/lisk-service.git
  #  branches: [add-docs]
  #  start_path: docs
ui:
  bundle:
#    url: https://github.com/LiskHQ/lisk-docs/raw/dev-antora/build/ui-bundle.zip
   url: ../ui/build/ui-bundle.zip
   snapshot: true
output:

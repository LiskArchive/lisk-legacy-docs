site:
  title: Lisk documentation
  # the 404 page and sitemap files only get generated when the url property is set
  url: https://liskhq.github.io/lisk-docs
  start_page: ROOT::index.adoc
asciidoc:
  attributes:
    plantuml-server-url: http://www.plantuml.com/plantuml
    imagesdir: ~
#    description: ~
    idprefix: ''
    idseparator: '-'
    page-pagination: true
  extensions:
#  - asciidoctor-emoji
#  - asciidoctor-plantuml
#  - asciidoctor-chart
  - ./lib/tabs-block/extension.js
content:
  sources:
  - url: https://github.com/LiskHQ/lisk-docs.git
    branches: [docs-sdk, docs-service-v0.6, docs-sdk-v5, docs-core-v3, docs-manual]
  - url: https://github.com/LiskHQ/lisk-docs.git
    branches: [ main, lisk-docs-v3 ]
    start_path: docs
  #- url: https://github.com/LiskHQ/lisk-sdk.git
  #  branches: [add-docs]
  #  start_path: docs
  - url: https://github.com/LiskHQ/lisk-core.git
    branches: [development]
    start_path: docs/antora
  - url: https://github.com/LiskHQ/lisk-service.git
    branches: [development]
    start_path: docs/antora
ui:
  bundle:
    url: https://github.com/LiskHQ/lisk-docs/raw/development/ui/build/ui-bundle.zip
    #url: ../ui/build/ui-bundle.zip
    snapshot: true
output:
  dir: ./git-page

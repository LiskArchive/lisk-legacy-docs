site:
  title: Lisk documentation
  # the 404 page and sitemap files only get generated when the url property is set
  url: https://lisk.com/documentation
  start_page: ROOT::index.adoc
asciidoc:
  attributes:
    plantuml-server-url: http://www.plantuml.com/plantuml
    imagesdir: ~
#    description: ~
    idprefix: ''
    idseparator: '-'
    page-pagination: true
  extensions:
#  - asciidoctor-emoji
#  - asciidoctor-plantuml
#  - asciidoctor-chart
  - ./lib/tabs-block/extension.js
content:
  sources:
  - url: https://github.com/LiskHQ/lisk-docs.git
    branches: [docs-sdk, docs-core, docs-service-v0.6, docs-manual]
  - url: https://github.com/LiskHQ/lisk-docs.git
    branches: [ 1521-config-guide-update ]
    start_path: docs

site:
  title: Lisk documentation
  # the 404 page and sitemap files are only generated when the url property is set
  url: https://lisk.com/documentation
  start_page: ROOT::index.adoc
asciidoc:
  attributes:
    imagesdir: ~
    idprefix: ''
    idseparator: '-'
    page-pagination: true
  extensions:
  - ./lib/tabs-block/extension.js
content:
  sources:
   - url: ~/Documents/GitHub/lisk-docs/
     branches: [ docs-sdk, docs-service, docs-core, docs-manual ]
   - url: ~/Documents/GitHub/lisk-docs/
     branches: [ 1524-add-how-to-register-a-sidechain-page-in-lisk-docs ]
     start_path: docs
ui:
  bundle:
   url: ../ui/build/ui-bundle.zip
   snapshot: true
output:
  dir: ./local
